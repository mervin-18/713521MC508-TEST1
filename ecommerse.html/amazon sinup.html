
<html>
  <head>
    <meta charset="utf-8">
    <title>Amazon Sign In</title>
    <link rel="stylesheet" href="signIn.css">
  </head>
  <body><center>
    <img src="amazon.jpg" alt="Amazon.com"/>

    <div id="signInBorder">
      <p id="SignInTxt">
        Sign in
      </p>

      <label>
        <strong>Email (phone for mobile accounts)<br></strong>
        <br>
        <input type="email" name="email" value="">
      </label>

      <br>

      <label>
        <strong>Password</strong>
        <span><a href="#" id="password">Forgot your password?<br></a></span>
        <br>
        <input type="password" name="password" value="">
      </label>

      <div>
        <button id="amazon">Sign in</button>
      </div>

      <div id="createAccount">
        <h2><span>New to Amazon?</span></h2>
        <button id="newAccount" name="newAcct">Create your Amazon account</button>
      </div>



    </div>
  </center>
</body>
</html>
